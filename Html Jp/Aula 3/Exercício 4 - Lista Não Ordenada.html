<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista bão Ordenada</title>
</head>
<body>
    <h1>Elemento de lista não ordenada</h1>

    <p>Bebidas Preferidas:</p>
    <ul>
        <li>Café</li>
        <li>Chá</li>

        <li>Leite</li>
    </ul>

    <p>Cidade de São Paulo</p>
    <ul type="square">
        <li>São Paulo</li>
        <li>Santo André</li>
        <li>Osasco</li>
    </ul>

    <p>Estados do Brasil</p>
    <ul type="circle">
        <li>São Paulo</li>
        <li>Minas Gerais</li>
        <li>Rio de Janeiro</li>
    </ul>

    <p>Cores Primárias (luz):</p>
    <ul type="disc">
        <li>Vermelho</li>
        <li>Verde</li>
        <li>Azul</li>
    </ul>
</body>
</html>
