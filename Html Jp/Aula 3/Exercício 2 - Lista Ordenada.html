<!DOCTYPE html>

    <title>Listas</title>

<body>
    <!--Exemplo de Listas-->
    <!--Ol e L1 necessitam de abertura e fechamento-->
    <!--A função Start, funciona para definir daonde a lista comçeçara apartir de um número-->
    <ol start="50" reversed>
        <li>São Paulo</li>
        <li>Minas Gerais</li>
        <li>Rio de Janeiro</li>
    </ol>

  




</body>
